<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Traveling Login</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="left">
          <img
            src="https://www.worldtimeserver.com/images/content/tips%20for%20traveling.jpg"
            alt="travel-img" />
          <p>EVENT<span>TRAVEL</span></p>
        </div>
        <div class="right">
          <form action="">
            <h2>Sign In</h2>
            <label for="">UserName</label>
            <input type="email" required />
            <label for="">Password</label>
            <input type="password" required />
            <button>Continue</button>
          </form>
          <a href="#">Create an account</a>
        </div>
      </div>
    </div>
  </body>
</html>
